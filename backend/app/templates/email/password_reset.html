<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設您的密碼</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
                    <!-- Header -->
                    <tr>
                        <td style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px; text-align: center;">
                            <h1 style="color: #ffffff; margin: 0; font-size: 28px;">🔐 密碼重設</h1>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px;">
                            <h2 style="color: #333333; margin-top: 0;">嗨 {{ username }}！</h2>
                            <p style="color: #666666; line-height: 1.6; font-size: 16px;">
                                我們收到了您的密碼重設請求。
                            </p>
                            <p style="color: #666666; line-height: 1.6; font-size: 16px;">
                                請點擊下方按鈕重設您的密碼：
                            </p>
                            
                            <!-- Button -->
                            <table width="100%" cellpadding="0" cellspacing="0" style="margin: 30px 0;">
                                <tr>
                                    <td align="center">
                                        <a href="{{ reset_url }}" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #ffffff; padding: 14px 40px; text-decoration: none; border-radius: 6px; font-weight: bold; display: inline-block;">
                                            重設密碼
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            
                            <p style="color: #ff6b6b; font-size: 14px; line-height: 1.6; background-color: #fff5f5; padding: 12px; border-left: 4px solid #ff6b6b; border-radius: 4px;">
                                ⚠️ 如果這不是您的操作，請忽略此郵件並確保您的帳號安全。
                            </p>
                            
                            <p style="color: #999999; font-size: 14px; line-height: 1.6; margin-top: 20px;">
                                此連結將在 1 小時後失效。如果按鈕無法點擊，請複製以下連結到瀏覽器：<br>
                                <a href="{{ reset_url }}" style="color: #667eea; word-break: break-all;">{{ reset_url }}</a>
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #f8f9fa; padding: 20px; text-align: center; border-top: 1px solid #e9ecef;">
                            <p style="color: #999999; font-size: 12px; margin: 0;">
                                © 2026 BookClub. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
